<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <main>
    <h1>QR Code Generator</h1>

    <section id="theme-section" class="theme-section">
      <h2>Theme</h2>
      <div class="form-row">
        <div class="form-group">
          <label for="theme-select">Preset</label>
          <select id="theme-select">
            <option value="default">Default</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="purple">Purple</option>
            <option value="custom">Custom</option>
          </select>
        </div>
        <div class="form-group">
          <label for="primary-color">Primary Color</label>
          <input id="primary-color" type="color" value="#667eea">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="panel-bg">Panel Background</label>
          <input id="panel-bg" type="color" value="#ffffff">
        </div>
        <div class="form-group">
          <label for="page-bg">Page Accent</label>
          <input id="page-bg" type="color" value="#667eea">
        </div>
      </div>
    </section>

    <form id="qr-form">
      <fieldset>
        <legend>QR Code Settings</legend>
        <div class="form-group">
          <label for="text">Text or URL <span aria-label="required">*</span></label>
          <input id="text" name="text" type="text" placeholder="https://example.com" required>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="box-size">Box Size (pixels)</label>
            <input id="box-size" name="box-size" type="number" min="5" max="20" value="10">
          </div>
          <div class="form-group">
            <label for="border">Border (boxes)</label>
            <input id="border" name="border" type="number" min="1" max="10" value="4">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="fill-color">QR Color</label>
            <input id="fill-color" name="fill-color" type="color" value="#000000">
          </div>
          <div class="form-group">
            <label for="back-color">Background Color</label>
            <input id="back-color" name="back-color" type="color" value="#ffffff">
          </div>
        </div>
        <div class="form-group">
          <label for="error">Error Correction</label>
          <select id="error" name="error">
            <option value="L">Low (7%)</option>
            <option value="M" selected>Medium (15%)</option>
            <option value="Q">Quartile (25%)</option>
            <option value="H">High (30%)</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit">Generate QR Code</button>
        </div>
      </fieldset>
    </form>

    <div id="result" class="hidden">
      <h2>Result</h2>
      <div class="image-container">
        <img id="qr-image" alt="QR code" />
      </div>
      <div class="button-group">
        <button id="download-btn" type="button">Download PNG</button>
      </div>
    </div>
  </main>
  <script src="/static/app.js"></script>
</body>
</html>
